    <div class="main-container">

        <span class="dashboard">Reset password</span>
<span class="up-yesterday">Please set your new password</span>

<form class="reset-form" action="#" method="post" autocomplete="off">
  <!-- new‐password -->
  <label for="password" class="email-password">New Password:</label>
  <div class="frame">
    <input
      id="password"
      name="password"
      type="password"
      class="esteban-gma"
      placeholder="Enter new password"
      required
    />
  </div>

  <!-- confirm-password -->
  <label for="confirm" class="confirm-password">Confirm Password:</label>
  <div class="frame-1">
    <input
      id="confirm"
      name="confirm"
      type="password"
      class="confirm-new-password"
      placeholder="Confirm new password"
      required
    />
  </div>

  <!-- submit -->
  <button type="submit" class="frame-2">
    <span class="sign-in">Reset Password</span>
  </button>
</form>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password | Synectt</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Posterama2001W01-Bold:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
    <link rel="stylesheet" href="/css/forget.css" />
    <link rel="stylesheet" href="/css/forget-responsive.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="logo"><div class="group"></div></div>
      <div class="bg">
        <!-- HEADLINE & SUB-HEAD -->
  <span class="dashboard">Forgot your Password?</span>
  <span class="password-reset-link">
    Enter your email so that we can send a password reset link
  </span>

  <!-- REAL FORM -->
  <form class="reset-form" action="#" method="post" autocomplete="off">
    <!-- label + input -->
    <label for="email" class="email-address">Email address:</label>

    <div class="frame">
      <input
        id="email"
        name="email"
        type="email"
        class="example-gmail"
        placeholder="example@gmail.com"
        required
      />
    </div>

    <!-- submit button -->
    <button type="submit" class="frame-1">
      <span class="sign-in-link">Send Reset Link</span>
    </button>
  </form>

  <!-- back link -->
  <a href="/index.html" class="back-to-login-link">Back to login</a>
      </div>
      <div class="group-2"></div>
    </div>

  </body>
